<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M+B</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: black;
            background-color: rgba(243, 229, 213, 0.979);
        }
        
        header {
            background: #d66c6c;
            color: white;
            padding: 10px 0;
            text-align: center;
            text-shadow:
                -2px -2px 0 black,  
                2px -2px 0 black,  
                -2px 2px 0 black,  
                2px 2px 0 black;
        }
        
        main {
            padding: 10px;
            text-align: center;
        }
        
        .box {
            background: burlywood;
            padding: 10px;
            border: 2px solid black;
            border-radius: 5px;
            box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.2);
            min-width: 90%;
            max-width: 100%;
            min-height: 200px;
            text-align: center;
            font-size: 20px;
            margin: 10px auto;
        }

        #messageButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #d66c6c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 80%;
            max-width: 300px;
        }
        
        #messageButton:hover {
            background-color: #c55d5d;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background: #333;
            color: white;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .image {
            position: absolute;
            width: 30%;
            height: auto;
            cursor: pointer;
        }

        /* Positioning and animation for images */
        #image1, #image2, #image3 {
            top: 10%;
        }
        
        #image4, #image5, #image6 {
            top: 60%;
        }

        #image1 { left: 5%; }
        #image2 { left: 35%; }
        #image3 { left: 65%; }
        #image4 { left: 5%; }
        #image5 { left: 35%; }
        #image6 { left: 65%; }

        @keyframes float {
            0%   { transform: translateY(0); }
            50%  { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .heart {
            position: absolute;
            width: 10%;
            height: auto;
            background-image: url('heart.png');
            background-size: contain;
            background-repeat: no-repeat;
        }
        
        /* Heart positioning for different screen sizes */
        .left-heart, .right-heart, .left-heart2, .right-heart2, .left-heart3, .right-heart3 {
            animation: float 3s infinite;
        }

        .left-heart {
            top: 30%;
            left: 5%;
        }

        .right-heart {
            top: 30%;
            right: 5%;
        }

        .left-heart2 {
            top: 50%;
            left: 5%;
        }

        .right-heart2 {
            top: 50%;
            right: 5%;
        }

        .left-heart3 {
            top: 10%;
            left: 5%;
        }

        .right-heart3 {
            top: 10%;
            right: 5%;
        }

        /* Responsive adjustments for small screens */
        @media (max-width: 768px) {
            .image {
                width: 80px;
                height: 80px;
            }
            .heart {
                width: 15%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Für Dich Michelle!</h1>
    </header>

    <main>
        <p><span class="box">Wenn du so weit schon in diesem Brief gekommen bist, dann bist du hier bei dieser Seite richtig...</span></p>
    </main>

    <div class="container">
        <div class="heart left-heart"></div>
        <div class="heart right-heart"></div>
        <div class="heart left-heart2"></div>
        <div class="heart right-heart2"></div>
        <div class="heart left-heart3"></div>
        <div class="heart right-heart3"></div>

        <img id="image1" class="image" src="1.jpg" alt="Bild 1" onclick="handleClick(0,'Text 1')">
        <img id="image2" class="image" src="2.jpg" alt="Bild 2" onclick="handleClick(1,'Text 2')">
        <img id="image3" class="image" src="3.jpg" alt="Bild 3" onclick="handleClick(2,'Text 3')">
        <img id="image4" class="image" src="4.jpg" alt="Bild 4" onclick="handleClick(3,'Text 4')">
        <img id="image5" class="image" src="5.jpg" alt="Bild 5" onclick="handleClick(4,'Text 5')">
        <img id="image6" class="image" src="6.jpg" alt="Bild 6" onclick="handleClick(5,'Text 6')">
    
        <audio id="audio" src="SLOW DANCING IN THE DARK.mp3" autoplay loop></audio>
    </div>

    <button id="messageButton" onclick="displayRandomMessage()">Klicke hier! ➡️</button>

    <script>
        function handleClick(index, message) {
            alert(message);
        }

        function displayRandomMessage() {
            const messages = [
                'Ich liebe deine süße Lache',
                'Ich liebe dein Lächeln',
                'Ich liebe dein Humor',
                'Ich liebe deine Art wie du dich um mich kümmerst',
                'Ich liebe es wie du Zeit für mich hast',
                'Ich liebe dein Gesicht',
                'Ich liebe deine Persönlichkeit',
                'Ich liebe dich Michelle'
                // Weitere Nachrichten können hier hinzugefügt werden
            ];
            const randomIndex = Math.floor(Math.random() * messages.length);
            alert(messages[randomIndex]);
        }
    </script>
</body>
</html>
